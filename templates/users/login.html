{% extends "base.html" %}

{% block title %}登录 - {{ super() }}{% endblock %}

{% block script %}
    <script type="text/javascript" src={{ url_for('static',filename='js/users/login.js') }}></script>
{% endblock %}



{% block content %}
    <div class="row">
        <div class="col-sm">
            <!--美化占位-->
        </div>
        <div class="col-sm mt-5">
{#            <div class="form-group" style="padding: 25px"></div>#}
            <div class="form-group mb-3"></div>
            <div id='success_alert' class="alert alert-success custom-alert" role="alert" style="display: none">

            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">邮 箱</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="请输入您的邮箱">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">密 码</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="请输入您的密码">
                </div>

                <div class="form-group">
                    <label for="exampleInputCaptcha">图像验证码</label>
                    <div class="input-group">
                        <input name="captcha_code" type="text" class="form-control" id="InputImageCaptcha"
                               placeholder="请输入图像验证码">
                        <img id="captchaImage" src="data:image/png;base64,{{ captcha_image }}" alt="Captcha Image"
                             style="cursor: pointer;" class="form-control">
                    </div>
                    <small class="form-text text-muted mt-2">点击图像可重置验证码</small>
                </div>


                <div class="form-group">
                    <a href="{{ url_for("users.forgot_password") }}">忘记密码？</a>
                </div>

                <!--todo 用户重定向-->
                {% if redirect %}
                    <div id="error_alert" class="alert alert-danger" role="alert" >请先登录,<a href="{{ url_for('users.regist') }}">没有账号?</a></div>
                {% else %}
                    <div id="error_alert" class="alert alert-danger" role="alert" style="display: none;" ></div>
                {% endif %}

                <button id='LoginButton' type="button" class="btn btn-block btn-primary">立即登录</button>
            </form>
        </div>

        <div class="col-sm">
            <!--美化占位-->
        </div>
    </div>

{% endblock %}
